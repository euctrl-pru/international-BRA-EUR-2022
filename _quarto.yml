format:
  html:
    theme: cosmo
    include-in-header:
      - media/fontawesome.html
      # UNCOMMENT for activating GA
      - media/analytics.html

  pdf:
    documentclass: scrreprt
    papersize: a4
    # pandoc_args:
    # - "--lua-filter=columns-to-table.lua"
    # - "--luafilter lua-column-div.lua"
    # # control 2-column layout in pdf output
    # # https://stackoverflow.com/questions/73166794/put-2-chunks-of-code-side-by-side-in-rmarkdown-or-quarto

    fig-pos: 'h'
    geometry:
    - top=30mm
    - right=30mm
    - left=30mm
    - bottom=30mm
    - heightrounded
    include-in-header:
      text: |
        \usepackage{pdfpages}
        \pagenumbering{gobble}

  docx:
    toc: true
    number-sections: true
    highlight-style: github
